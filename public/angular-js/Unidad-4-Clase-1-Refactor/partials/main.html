<h2>Ciudades que quiero visitar</h2>
<input type="text" placeholder="Filtra las ciudades" ng-model="name">
<ul>
  <li ng-repeat="city in cities | filter:name | orderBy:'name'"> {{city.name}} - {{city.country}} 
    <a href="" ng-click="remover(city)">[x]</a>
  </li>
 
</ul>
<a href="#/agregar">Agregar </a>
