<!DOCTYPE html>
<html ng-app='cityApp'>
<head>

  <meta charset="utf-8">
  <title>Mi primer Angular SPA App </title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-route.min.js"></script>



<link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />


</head>
  <body>
    <h1> City App! </h1>
  <div ng-view>
  </div>
</body>
  <script type='text/ng-template' id='main.html'>
    <h2>Ciudades que quiero visitar</h2>
    <input type="text" placeholder="Filtra las ciudades" ng-model="name">
    <ul>
      <li ng-repeat="city in cities | filter:name | orderBy:'name'"> {{city.name}} - {{city.country}}</li>

    </ul>

  </script>
  <script type='text/ng-template' id='agregar.html'>
    <h3> 多A donde te gustaria ir? </h3>
      <input type="text" ng-model="newCity" placeholder="多A que ciudad?">
      <input type="text" ng-model="newCountry" placeholder="多En que pais?">
      <input type="button" value="Agregar" ng-click="agregar()">
      <a href="#/">Volver</a>
  </script>
  <script type='text/ng-template' id='acerca.html'>
    <h3> 多 Para que sirve esta app ?</h3>
     <p> Esta app es un ejemplo para el curso de Acamica de Angularjs </p>
  </script>

   <script src="main.js"></script>
</html>
